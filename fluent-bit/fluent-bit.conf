[SERVICE]
    Parsers_File  parsers.conf
    Log_Level     info

# Tail all container logs (Docker JSON logs)
[INPUT]
    Name              tail
    Path              /var/lib/docker/containers/*/*-json.log
    Tag               docker.*
    Refresh_Interval  5
    Skip_Long_Lines   On
    DB                /var/lib/fluent-bit/docker.db
    Mem_Buf_Limit     50MB

# Tail agent diagnostic logs inside the volume
[INPUT]
    Name              tail
    Path              /var/lib/docker/volumes/azdo-agent-data/_data/_diag/*.log
    Tag               azdo.agent
    Refresh_Interval  5
    Skip_Long_Lines   On
    DB                /var/lib/fluent-bit/agent.db
    Mem_Buf_Limit     20MB

[OUTPUT]
    Name   stdout
    Match  *
